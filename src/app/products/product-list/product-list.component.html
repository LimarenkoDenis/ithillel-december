
<input matInput placeholder="Favorite food" #inputBlock appHighlight [formControl]="searchControl">

<app-product-card
  appHighlight
  *ngFor="let product of products | prodcutsSearch: searchControl.value; index as i; odd as myOdd"
  [routerLink]="[product.id]"
  [product]="product"
  [odd]="myOdd"
  (onBuy)="buy($event)"
  (onDeleteProduct)="deleteProduct($event)">

</app-product-card>
