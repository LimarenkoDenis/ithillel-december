<mat-card class="example-card" [ngClass]="{'odd active': odd, 'even': !odd}" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price}} $</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.photo" [alt]="product.description">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="buy($event, product)">BYE</button>
    <button mat-button (click)="deleteProduct(product.id)">Delete</button>
  </mat-card-actions>
</mat-card>
