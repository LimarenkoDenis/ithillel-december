<button *appAcl="'add-product'" (click)="addProduct()">Add product</button>

<div class="wrapper">
  <mat-spinner *ngIf="isLoading; else productsBlock"></mat-spinner>
  <ng-template #productsBlock>
    <!-- <app-product-list *appAcl="'view-product'" count="'4234234'" [products]="products$ | async" (onBuy)="buy($event)"></app-product-list> -->
    <app-product-list
      *appAcl="'view-product'"
      count="'4234234'"
      [products]="products"
      (onBuy)="buy($event)"
      (onDeleteProduct)="deleteProduct($event)"
      >
    </app-product-list>
  </ng-template>
</div>

<mat-paginator [length]="100"
              [pageIndex]="pageOptions._page"
              [pageSize]="pageOptions._limit"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              (page)="changePageOptions($event)">
</mat-paginator>












<button (click)="swithcView('list')">list</button>
<button (click)="swithcView('table')">Table</button>
<button (click)="swithcView('row')">Row</button>

<div [ngSwitch]="view">
  <div *ngSwitchCase="'list'">LIST</div>
  <div *ngSwitchCase="'table'">Table</div>
  <div *ngSwitchCase="'row'">ROW</div>
  <div *ngSwitchDefault>LIst</div>
</div>


<div *ngFor="let item of account | keyvalue">
  {{item.key}} {{item.value}}
</div>



<pre>
  {{ account | json }}
</pre>
